<div width="50%">
  <form [formGroup]="loginForm" (ngSubmit)="loginProcess()">
      <div class="form-group">
        <label for="exampleInputUserName">Username</label>
        <input type="tex" class="form-control" id="exampleInputUserName" formControlName="username" placeholder="Enter name">

</div>
